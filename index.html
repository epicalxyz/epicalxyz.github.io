<!DOCTYPE html>
<html lang="en">

<head>
    <title>epical.xyz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .page-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4rem;
            padding: 4rem 1rem;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .mask {
            position: relative;
            width: min(512px, 90vw);
            height: min(512px, 90vw);
            -webkit-mask-image: url(img/epicalxyz.png);
            mask-image: url(img/epicalxyz.png);
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-size: contain;
            mask-size: contain;
            overflow: hidden;
        }

        .background-container {
            position: absolute;
            width: 200%;
            height: 200%;
            left: -50%;
            top: -50%;
        }

        #random-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: moveInCircle 70s linear infinite, scaleEffect 35s ease-in-out infinite;
        }

        .email-link {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.295);
            text-decoration: none;
            font-family: monospace;
            font-size: 14px;
            z-index: 10;
            transition: color 0.3s ease;
        }

        .email-link:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes moveInCircle {
            0% {
                transform: translate(5vw, 0);
            }

            25% {
                transform: translate(0, 5vw);
            }

            50% {
                transform: translate(-5vw, 0);
            }

            75% {
                transform: translate(0, -5vw);
            }

            100% {
                transform: translate(5vw, 0);
            }
        }

        @keyframes scaleEffect {

            0%,
            100% {
                transform: translate(5vw, 0) scale(1);
            }

            25% {
                transform: translate(0, 5vw) scale(1.1);
            }

            50% {
                transform: translate(-5vw, 0) scale(1);
            }

            75% {
                transform: translate(0, -5vw) scale(1.1);
            }
        }

        @media (max-width: 768px) {
            .mask {
                width: min(512px, 85vw);
                height: min(512px, 85vw);
            }

            .email-link {
                font-size: 12px;
                bottom: 15px;
            }

            .page-wrapper {
                gap: 3rem;
                padding: 3rem 1rem;
            }

            .cards-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .cards-section {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1.5rem;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease, background 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .card h3 {
            color: rgba(255, 255, 255, 0.9);
            margin: 0 0 0.5rem 0;
            font-family: monospace;
            font-size: 1.1rem;
        }

        .card p {
            color: rgba(255, 255, 255, 0.6);
            margin: 0;
            font-family: monospace;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .cards-container {
                grid-template-columns: 1fr;
            }

            .cards-section {
                bottom: 100px;
            }

            .page-wrapper {
                gap: 2rem;
                padding: 2rem 1rem;
                justify-content: flex-start;
            }
        }
    </style>
</head>

<body style="background-color: #000; margin: 0; overflow: hidden;">
    <div class="page-wrapper">
        <div class="container">
            <div class="mask">
                <div class="background-container">
                    <img id="random-image" alt="Background Image" />
                </div>
            </div>
        </div>
        <div class="cards-section">
            <div class="cards-container">
                <div class="card">
                    <h3>Projects</h3>
                    <p>View my work</p>
                </div>
                <div class="card">
                    <h3>About</h3>
                    <p>Learn more</p>
                </div>
                <div class="card">
                    <h3>Blog</h3>
                    <p>Read articles</p>
                </div>
                <div class="card">
                    <h3>Contact</h3>
                    <p>Get in touch</p>
                </div>
            </div>
        </div>
    </div>
    <a href="&#109;&#97;&#105;&#108;&#116;&#111;&#58;&#102;&#105;&#102;&#116;&#104;&#45;&#107;&#105;&#116;&#101;&#45;&#98;&#114;&#101;&#97;&#116;&#104;&#64;&#100;&#117;&#99;&#107;&#46;&#99;&#111;&#109;"
        class="email-link">Contact</a>
    <script>
        let images = [];
        for (let i = 0; i <= 9; i++) {
            images.push(`img/${i}.png`);
        }
        let randomImage = images[Math.floor(Math.random() * images.length)];
        document.getElementById("random-image").src = randomImage;
    </script>
</body>

</html>
