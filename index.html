<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" sizes="32x32" href="fav.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>Epical.XYZ</title>
  </head>
  <body>
    <div class="main">
      <div>
        <div>
          <div style="font-weight: bold;">Faq</div>
          <div class="cards">
            <a href="https://post.epical.xyz/" target="_blank">
              <div class="grid-item button">
                <img src="icons/leaf.svg" alt="chia&chives" />
                <p>Chia / Chives Confs</p>
              </div>
            </div>
          </a>
        </div>
        <div>
        <div style="font-weight: bold;">Socials</div>
        <div class="cards">
          <a href="https://fosstodon.org/@epical" target="_blank">
            <div class="grid-item button">
              <img src="icons/fosstodon.svg" alt="fosstodon" />
              <p>Fosstodon</p>
            </div>
          </a>
          <a href="https://github.com/epicalxyz" target="_blank">
            <div class="grid-item button">
              <img src="icons/github.svg" alt="github" />
              <p>Github</p>
            </div>
          </a>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
